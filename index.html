<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header class="text-center">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="search-container">
      <h3  class="search-box">Search by City</h3>
      <input type="text" id="cityInput" placeholder="Enter city name">
      <button id="submitBtn" aria-label="submit">Submit</button>
    </div>

    <div class="weather-current">
      <h2>City</h2>
        <img class="weather-icon" src="icon.png"/>   
        <div class="currentDay"></div>
        <div class="weather-current-temp">
          <span data-current-temp>31</span>&deg; 
        </div>
      <div class="weather-current-right">
        <div class="info-group">
         <div class="label">Wind</div>
         <div><span data-current-wind>9</span><span class="value-sub-info">mph</span></div>
        </div>
        <div class="info-group">
          <div class="label">Humidity</div>
          <div><span data-current-wind>22</span><span class="value-sub-info">&percnt;</span></div>
        </div>
      </div>
    </div>

    <div id="weather-future">
      <h2 class="text-center" id="5Day">5 Day Forecast</h2>
    </div>

    <script src="script.js"></script>

</body>

<section class="future-section" data-future-section>
  <div class="future-card">
    <img src="icon.png" class="weather-icon"/>
    <div class="future-card-day">Monday</div>
    <div>32&deg;</div>
  </div>
  <div class="future-card">
    <img src="icon.png" class="weather-icon"/>
    <div class="future-card-day">Tuesday</div>
    <div>32&deg;</div>
  </div>
  <div class="future-card">
    <img src="icon.png" class="weather-icon"/>
    <div class="future-card-day">Wednesday</div>
    <div>32&deg;</div>
  </div>
  <div class="future-card">
    <img src="icon.png" class="weather-icon"/>
    <div class="future-card-day">Thursday</div>
    <div>32&deg;</div>
  </div>
  <div class="future-card">
    <img src="icon.png" class="weather-icon"/>
    <div class="future-card-day">Friday</div>
    <div>32&deg;</div>
  </div>
  <div class="future-card">
    <img src="icon.png" class="weather-icon"/>
    <div class="future-card-day">Saturday</div>
    <div>32&deg;</div>
  </div>
  <div class="future-card">
    <img src="icon.png" class="weather-icon"/>
    <div class="future-card-day">Sunday</div>
    <div>32&deg;</div>
  </div>
</section>


</html>
