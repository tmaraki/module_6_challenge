<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header class="text-center">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="search-container">
      <h3  class="search-box">Search by City</h3>
      <input type="text" id="cityInput" placeholder="Enter city name">
      <button id="submitBtn" aria-label="submit">Submit</button>
    </div>

    <div class="weather-current">
      <h2>City</h2>
        <img class="weather-icon" data-icon/>   
        <div class="currentDay"></div>
        <div class="weather-current-temp">
          <span data-current-temp></span>&deg;</div>
      <div class="weather-current-right">
        <div class="info-group">
         <div class="label">Wind</div>
         <div><span data-wind></span><span class="value-sub-info">mph</span></div>
        </div>
        <div class="info-group">
          <div class="label">Humidity</div>
          <div><span data-humidity></span><span class="value-sub-info">&percnt;</span></div>
        </div>
      </div>
    </div>

    <div id="weather-future">
      <h2 class="text-center" id="5Day">5 Day Forecast</h2>
    </div>

    <section class="future-section" data-future-section>
          <div class="future-card">
            <img data-icon class="weather-icon"/>
            <div class="future-card-day" data-day></div>
            <div><span data-temp></span><span>&deg;</span></div>
          </div>
          <div class="future-card">
            <img data-icon class="weather-icon"/>
            <div class="future-card-day" data-day></div>
            <div><span data-temp></span><span>&deg;</span></div>
          </div>
          <div class="future-card">
            <img data-icon class="weather-icon"/>
            <div class="future-card-day" data-day></div>
            <div><span data-temp></span><span>&deg;</span></div>
          </div>
          <div class="future-card">
            <img data-icon class="weather-icon"/>
            <div class="future-card-day" data-day></div>
            <div><span data-temp></span><span>&deg;</span></div>
          </div>
          <div class="future-card">
            <img data-icon class="weather-icon"/>
            <div class="future-card-day" data-day></div>
            <div><span data-temp></span><span>&deg;</span></div>
          </div>
          <div class="future-card">
            <img data-icon class="weather-icon"/>
            <div class="future-card-day" data-day></div>
            <div><span data-temp></span><span>&deg;</span></div>
          </div>
          <div class="future-card">
            <img data-icon class="weather-icon"/>
            <div class="future-card-day" data-day></div>
            <div><span data-temp></span><span>&deg;</span></div>
          </div>
        </section>
        
        <template id="future-card-template">
          <div class="future-card">
            <img data-icon class="weather-icon"/>
            <div class="future-card-day" data-day=""></div>
            <div><span data-temp></span><span>&deg;</span></div>
          </div>
        </template>

    <script src="script.js"></script>

</body>

</html>
